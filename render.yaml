databases:
  - name: budget-buddy
    databaseName: budget_buddy_x1ts
    user: budget_buddy_x1ts_user

services:
  - type: web
    name: budget-buddy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-buddy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false